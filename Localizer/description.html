    <script>
        // Extract description from URL parameters and display it
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const description = getQueryParameter('desc');
        if (description) {
            // Remove asterisks from the description
            const cleanedDescription = decodeURIComponent(description).replace(/\*/g, '');
            document.getElementById('descriptionContainer').textContent = cleanedDescription;
        } else {
            document.getElementById('descriptionContainer').textContent = 'No description available.';
        }

        document.getElementById('downloadPDF').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('descriptionContainer').textContent, 10, 10);
            doc.save('description.pdf');
        });

        document.getElementById('downloadWord').addEventListener('click', () => {
            const text = document.getElementById('descriptionContainer').textContent;
            const blob = new Blob([text], { type: 'application/msword' });
            saveAs(blob, 'description.doc');
        });
    </script>
